<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .result-summary {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .dashboard {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        .dashboard a {
            color: white;
            text-decoration: none; /* Убираем подчеркивание у ссылки */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Результаты</h1>
        <p class="result-summary">Твой конечный результат: {{ score }}</p>
        <div class="buttons">
            <button class="dashboard"><a href="/main">Вернуться в меню</a></button>
        </div>
    </div>
</body>
</html>
